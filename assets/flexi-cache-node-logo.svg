<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title>flexi-cache-node â€” Adjusted Thunder in Cache</title>
  <desc>Thunderbolt and braces, braces slightly lifted upward to align perfectly.</desc>
  <style>
    :root {
      --bg: #0b1020;
      --ring: #58b894;
      --accent: #ffd43b;
      --panel: #101933;
      --text: #58b894;
    }
    .ring { fill: none; stroke: var(--ring); stroke-width: 10; }
    .panel { fill: var(--panel); }
    .bolt { fill: var(--accent); }
    .braces { fill: var(--text); font-size: 100px; font-family: monospace; font-weight: 700; }
  </style>

  <circle cx="128" cy="128" r="112" fill="var(--bg)"/>
  <circle cx="128" cy="128" r="104" class="ring"/>
  <circle cx="128" cy="128" r="88" class="panel"/>

  <!-- Left brace lifted slightly -->
  <text x="78" y="128" text-anchor="middle" alignment-baseline="middle" class="braces">{</text>
  <!-- Right brace lifted slightly -->
  <text x="178" y="128" text-anchor="middle" alignment-baseline="middle" class="braces">}</text>

  <!-- Thunderbolt centered -->
  <polygon points="128,86 110,126 138,126 118,170 150,126 132,126 142,86" class="bolt"/>
</svg>
